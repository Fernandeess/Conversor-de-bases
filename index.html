<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Conversor bases</title>
  </head>
  <body>
    <h1>Conversor de bases</h1>
    <div id="conversor">
      Decimal
      <input
        type="text"
        placeholder="digite um valor em decimal"
        id="inpDecimal"
      />
      <h2>Converter para</h2>
      <div class="divBases">
        Octal
        <textarea
          name=""
          id="octalOutput"
          cols="20"
          rows="1"
          readonly
        ></textarea>
      </div >
      <div class="divBases">
       Hexadecimal
        <textarea name="" id="hexaOutput" cols="20" rows="1" readonly></textarea></div>
      <div class="divBases">Binario
        <textarea name="" id="binOutput" cols="20" rows="1" readonly></textarea></div>
      
      <button onclick="converter()">Converter</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
